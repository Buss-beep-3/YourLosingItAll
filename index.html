<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
</head>
<body>

<div id="login-container">
    <h2>Password Protected Page</h2>
    <label for="password">Enter Password:</label>
    <input type="password" id="password" required>
    <button onclick="checkPassword()">Login</button>
</div>

<audio id="backgroundAudio" loop muted>
    <source src="your-audio-file.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
</audio>

<script>
    function checkPassword() {
        var passwordInput = document.getElementById('password').value;
        var correctPassword = '2TowerDown'; // Replace with your actual password

        if (passwordInput === correctPassword) {
            var audio = document.getElementById('backgroundAudio');
            audio.muted = false;
            audio.play();

            // Redirect to the games page
            window.location.href = 'oohmygodambatukanoohhhooooiifhfhddjcdffdkguhefshvjgufvhvh.html';
        } else {
            alert('Incorrect password. Please try again.');
        }
    }
</script>

</body>
</html>
