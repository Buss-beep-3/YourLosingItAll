<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JesterKing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      transform: translateX(-50%) translateY(-50%);
      display: none;
    }

    #button-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      z-index: 1;
    }

    #play-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      filter: blur(10px);
      transition: filter 0.3s;
    }

    #play-button:hover {
      filter: blur(0);
    }
  </style>
</head>

<body>
  <video id="background-video" loop muted>
    <!-- Replace 'your-video-source.mp4' with the path to your video file -->
    <source src="audio/yourlosingitall.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="button-container">
    <button id="play-button" onclick="playVideo()">Load Assets</button>
  </div>

  <script>
    function playVideo() {
      var video = document.getElementById('background-video');
      var buttonContainer = document.getElementById('button-container');

      video.style.display = 'block';
      buttonContainer.style.display = 'none';

      // Start playing the video
      video.play();
    }
  </script>
</body>

</html>
